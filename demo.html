<div>
    1.git 将代码分布管理
    <p>
        1.Git 记录每一次章节的变动
                1.git init
                2.git add
                3.git commit -m ''
        2.git reset HEAD 撤销上一步
        3.git checkout -- <file>  // 会将上一次提交暂存区的文件  覆盖本次修改的文件
    </p>
</div>
</body>
